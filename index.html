<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Testimonials Slider</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <section class="testimonials">
      <div class="img_box">
        <img src="./images/image-tanya.jpg" alt="Tanya Sinclair">
        <img src="./images/pattern-bg.svg" alt="pattern-bg">
        <img src="./images/pattern-curve.svg" alt="pattern-curve">
        <div class="controls">
          <a href="#"><img src="./images/icon-prev.svg" alt="prev"></a>
          <a href="#"><img src="./images/icon-next.svg" alt="next"></a>
        </div>
      </div>
  
      <div class="testimonial">
        <blockquote class="testimonial__quote">
          “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”
        </blockquote>
        <div class="testimonial__autor">Tanya Sinclair </div>
        <div class="testimonial__autor_title">UX Engineer</div>
      </div>
      
  
      <!-- “ If you want to lay the best foundation possible I’d recommend taking this course. The depth the instructors go into is incredible. I now feel so confident about starting up as a professional developer. ”
  
      John Tarkpor Junior Front-end Developer -->
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
