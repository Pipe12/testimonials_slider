<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Testimonials Slider</title>

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="testimonials">
    <div class="testimonials__img-box">
      <div class="testimonials__image">
        <img src="./images/image-tanya.jpg" alt="Tanya Sinclair" class="testimonials__img">
        <div class="controls">
          <a href="#"  class="controls__prev"><img src="./images/icon-prev.svg" alt="prev"></a>
          <a href="#" class="controls__next"><img src="./images/icon-next.svg" alt="next"></a>
        </div>
      </div>
    </div>

    <div class="testimonials__quote">
      <div class="testimonials__quote-texts">
        <blockquote class="testimonials__text">
          <img class="quote-mark" src="./images/pattern-quotes.svg" alt="">
          “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”
        </blockquote>
        <div class="testimonials__autor">
          <div class="testimonials__autor-name">Tanya Sinclair </div>
          <div class="testimonials__autor-title">UX Engineer</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
