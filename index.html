<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Testimonials Slider</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <section id="testimonials">
      <div class="testimonial">
        <div class="testimonial__img-box">
          <div class="testimonial__image">
            <img src="" alt="Tanya Sinclair" id="testimonial__img" class="testimonial__img">
            <div class="controls">
              <a href="#" id="button_prev"  class="controls__prev"><img src="./images/icon-prev.svg" alt="prev"></a>
              <a href="#" id="button_next" class="controls__next"><img src="./images/icon-next.svg" alt="next"></a>
            </div>
          </div>
        </div>
        <div class="testimonial__quote">
          <div class="testimonial__quote-texts">
            <blockquote class="testimonial__text">
              <img class="quote-mark" src="./images/pattern-quotes.svg" alt="quote mark image">
              <span id="testimonial__text"></span> 
            </blockquote>
            <div class="testimonial__autor">
              <div id="testimonial__autor-name" class="testimonial__autor-name"></div>
              <div id="testimonial__autor-title" class="testimonial__autor-title"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andres Felipe Burbano</a>.
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
